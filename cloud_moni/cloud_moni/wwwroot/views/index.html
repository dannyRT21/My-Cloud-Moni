<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Cloud Moni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 65%;
            background-image: url('/img/logo1.jpeg');
            background-size: cover;
            background-position: center;
        }

        .content-container {
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .info-text {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Contenedor para el botón -->
        <div class="content-container">
            <h1 class="mb-4">Bienvenidx a Cloud Moni</h1>
            <button class="btn btn-primary btn-lg mb-3" onclick="irALogin()">Login</button>
            <p class="info-text">
                ¿Cansado de perder la pista de tu dinero? ¡Cloud Moni es la solución! ☁️<br />
                Nuestra app te ayuda a controlar tus gastos y ahorrar como nunca antes.<br />
                ¡Inicia sesión ahora y toma el control de tus finanzas!
            </p>
        </div>

        <!-- Contenedor de imagen -->
        <div class="image-container"></div>
    </div>

    <script>
        function irALogin() {
            // Redirigir al formulario de login
            window.location.href = '/views/login.html';
        }
    </script>
</body>
</html>
