            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.1);
            width: 300px; /* Aumenta el ancho aquí */
        }
        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"] {
            width: 100%;
            padding: 12px; /* Puedes aumentar el padding para hacer los campos más altos */
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Aumenta el tamaño de la letra */
        }
        button {
            width: 100%;
            padding: 15px; /* Botones más grandes */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px; /* Aumenta el tamaño del texto del botón */
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-btn {
            background-color: #6c757d;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>My Cloud Moni</h1>
    <p>Regístrate por favor para iniciar</p>
    <form action="ruta_a_tu_archivo_de_procesamiento" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Email" required>
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>
        <input type="text" name="ubicacion" placeholder="Ubicación" required>
        <button type="submit">Registrarse</button>
        <button type="button" class="cancel-btn">Cancelar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
</div>

</body>
