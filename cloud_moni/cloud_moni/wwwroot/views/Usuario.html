<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Moni - Registro</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            background: url('ruta_de_tu_imagen') no-repeat center center/;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"], button, a {
            display: block;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button, a {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        .cancel-btn {
            background-color: #6c757d;
        }

            .cancel-btn:hover {
                background-color: #5a6268;
            }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>My Cloud Moni</h1>
        <p>Regístrate por favor para iniciar</p>
        <form id="registro-form">
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="password" id="clave" name="clave" placeholder="Contraseña" required>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            <button type="submit">Registrarse</button>
            <button type="button" class="cancel-btn" onclick="cancelar()">Cancelar</button>
        </form>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const nombre = document.getElementById("nombre").value;
            const clave = document.getElementById("clave").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;

            const userData = {
                usuario: usuario,
                nombre: nombre,
                clave: clave,
                direccion: direccion,
                telefono: telefono
            };

            try {
                const response = await fetch('https://localhost:7081/api/Usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

            if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('idUsuario', data.idUsuario);
                    window.location.href = 'https://localhost:7081/views/rastreador.html';
                } else {
                    alert('Hubo un problema al registrar al usuario');
                }
            } catch (error) {
                console.error("Error en la solicitud: ", error);
                alert('Error en la conexión');
            }
        });

        function cancelar() {
            window.location.href = 'https://localhost:7081/views/login.html';
        }
    </script>
</body>
</html>
