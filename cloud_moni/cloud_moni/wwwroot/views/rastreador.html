<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Moni - Rastreador de Gastos</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Georgia, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Contenedor para los elementos principales */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            align-items: start;
        }

        /* Estilo de la información del usuario y menú desplegable */
        .user-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .user-info h2 {
                color: #01c5bb;
                margin-bottom: 8px;
            }

            .user-info p {
                color: #16b7bd;
            }

        .divsion {
            background-color: #01c5bb;
            padding: 10px;
            width: 100%;
            margin: 10px;
            border-radius: 3rem;
        }

        /* Contenedor del menú desplegable */
        .dropdown-container {
            text-align: center;
        }

        .dropdown-menu {
            background-color: #01c5bb;
        }

        /* Formulario de gastos */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
        }

            .form-container h1 {
                color: #01c5bb;
                font-family: 'Courier New', Courier, monospace;
                margin-bottom: 20px;
            }

        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #16b7bd;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #01c5bb;
            }

        /* Contenedor de la tabla de gastos */
        .tabla-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
        }

            .tabla-container .search-bar {
                display: flex;
                justify-content: space-between;
                gap: 10px;
                margin-bottom: 20px;
            }

        .table th, .table td {
            text-align: center;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        /* Estilo para enlace a página de gráficos */
        .chart-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #01c5bb;
        }

            .chart-link:hover {
                color: #16b7bd;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menú desplegable -->
        <div class="divsion">
        </div>

        <div class="main-content">
            <!-- Información del usuario -->
            <div class="user-info">
                <div class="dropdown-container">
                    <button class="btn dropdown-toggle d-flex" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        ⋮ <h2 id="userName">Nombre del Usuario</h2>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a></li>
                        <li><a class="dropdown-item" href="#" onclick="eliminarCuenta()">Eliminar cuenta</a></li>
                    </ul>
                </div>
                <p id="gastoTotal">Gasto Total: $0.00</p>
            </div>

            <!-- Formulario para ingresar gastos -->
            <div class="form-container">
                <h1>Rastreador de Gastos</h1>
                <form id="formGastos">
                    <select name="categoria" id="categoria" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="recibo_luz">Recibo de Luz</option>
                        <option value="recibo_agua">Recibo de Agua</option>
                        <option value="linea_telefono">Línea de Teléfono</option>
                        <option value="gastos_personales">Gastos Personales</option>
                        <option value="utiles_escolares">Útiles Escolares</option>
                        <option value="articulos_higiene">Artículos de Higiene</option>
                    </select>
                    <input type="date" name="fecha" id="fecha" required>
                    <input type="text" name="concepto" id="concepto" placeholder="Concepto" required>
                    <input type="number" name="total" id="total" placeholder="0.00" step="0.01" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de gastos -->
        <div class="tabla-container">
            <div class="search-bar">
                <select id="searchCategory" class="form-control">
                    <option value="">Selecciona una categoría</option>
                    <option value="recibo_luz">Recibo de Luz</option>
                    <option value="recibo_agua">Recibo de Agua</option>
                    <option value="linea_telefono">Línea de Teléfono</option>
                    <option value="gastos_personales">Gastos Personales</option>
                    <option value="utiles_escolares">Útiles Escolares</option>
                    <option value="articulos_higiene">Artículos de Higiene</option>
                </select>
                <input type="date" id="searchDate" class="form-control">
                <button class="btn btn-primary" onclick="buscarGastos()">Buscar</button>
            </div>

            <table id="tablaGastos" class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>

        <!-- Enlace a la página de gráficos -->
        <a href="pagina_de_graficos.html" class="chart-link">Ver Gráficos de Gastos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiUrl = 'https://localhost:7081/api/Gastos';
        const apiUsuariosUrl = 'https://localhost:7081/api/Usuarios';
        const idUsuario = localStorage.getItem('idUsuario');

        // Función para cargar información del usuario y su gasto total
        const cargarInfoUsuario = async () => {
            const response = await fetch(`${apiUsuariosUrl}/${idUsuario}`);
            const usuario = await response.json();
            document.getElementById('userName').textContent = usuario.nombre;

            // Cargar el gasto total del usuario
            const gastos = await fetch(`${apiUrl}/usuario/${idUsuario}`);
            const listaGastos = await gastos.json();
            const totalGasto = listaGastos.reduce((acc, gasto) => acc + gasto.total, 0);
            document.getElementById('gastoTotal').textContent = `Gasto Total: $${totalGasto.toFixed(2)}`;

            // Mostrar los gastos en la tabla
            const tabla = document.getElementById('tablaGastos').querySelector('tbody');
            tabla.innerHTML = '';

            listaGastos.forEach(gasto => {
                const fila = `<tr>
                                            <td>${gasto.categoria}</td>
                                            <td>${new Date(gasto.fecha).toISOString().split('T')[0]}</td>
                                            <td>${gasto.concepto}</td>
                                            <td>${gasto.total}</td>
                                            <td>
                                                <button class="btn btn-warning" onclick="editarGasto(${gasto.idGasto})">Editar</button>
                                                <button class="btn btn-danger" onclick="eliminarGasto(${gasto.idGasto})">Eliminar</button>
                                            </td>
                                        </tr>`;
                tabla.innerHTML += fila;
            });
        };

        // Función para cerrar sesión
        const cerrarSesion = () => {
            localStorage.removeItem('idUsuario');  // Elimina la información del usuario en localStorage
            window.location.href = 'login.html';    // Redirige al login o página de inicio
        };

        // Función para eliminar la cuenta
        const eliminarCuenta = async () => {
            // Confirmación antes de eliminar la cuenta
            const confirmacion = window.confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.');
            if (confirmacion) {
                // Realizamos la eliminación de la cuenta (API)
                const response = await fetch(`${apiUsuariosUrl}/${idUsuario}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    alert('Tu cuenta ha sido eliminada con éxito.');
                    localStorage.removeItem('idUsuario');  // Elimina la información del usuario en localStorage
                    window.location.href = 'login.html';    // Redirige a la página de login o inicio
                } else {
                    alert('Hubo un error al eliminar tu cuenta. Intenta de nuevo.');
                }
            }
        };

        // Función para buscar gastos por categoría y fecha
        const buscarGastos = async () => {
            const categoria = document.getElementById('searchCategory').value;
            const fecha = document.getElementById('searchDate').value;

            let url = `${apiUrl}/usuario/${idUsuario}?`;
            if (categoria) url += `categoria=${categoria}&`;
            if (fecha) url += `fecha=${fecha}`;

            const response = await fetch(url);
            const gastos = await response.json();

            const tabla = document.getElementById('tablaGastos').querySelector('tbody');
            tabla.innerHTML = '';

            gastos.forEach(gasto => {
                const fila = `<tr>
                                            <td>${gasto.categoria}</td>
                                            <td>${new Date(gasto.fecha).toISOString().split('T')[0]}</td>
                                            <td>${gasto.concepto}</td>
                                            <td>${gasto.total}</td>
                                            <td>
                                                <button class="btn btn-warning" onclick="editarGasto(${gasto.idGasto})">Editar</button>
                                                <button class="btn btn-danger" onclick="eliminarGasto(${gasto.idGasto})">Eliminar</button>
                                            </td>
                                        </tr>`;
                tabla.innerHTML += fila;
            });
        };

        // Validación de formulario antes de enviar
        const form = document.getElementById('formGastos');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const categoria = document.getElementById('categoria').value;
            const fecha = document.getElementById('fecha').value;
            const concepto = document.getElementById('concepto').value;
            const total = parseFloat(document.getElementById('total').value);

            // Verificar que los campos no estén vacíos y que el total sea un número válido
            if (!categoria || !fecha || !concepto || isNaN(total) || total <= 0) {
                alert('Por favor, complete todos los campos correctamente.');
                return;
            }

            // Enviar formulario si todo es válido
            // Aquí iría el código para guardar el gasto en la base de datos
        });

        cargarInfoUsuario();
    </script>

</body>
</html>
