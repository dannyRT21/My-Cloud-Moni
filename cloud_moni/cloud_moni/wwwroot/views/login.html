<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Moni - Login</title>
    <style>
        body {
            font-family: Georgia, sans-serif;
            background: url('ruta_de_tu_imagen') no-repeat center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 3px 7px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        input[type="text"], input[type="email"], input[type="password"], button, a {
            display: block;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button, a {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        .cancel-btn {
            background-color: #6c757d;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>My Cloud Moni</h1>
        <p>Inicia sesión por favor</p>
        <form id="loginForm">
            <input type="text" name="usuario" id="usuario" placeholder="Email" required>
            <input type="password" name="clave" id="clave" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="https://localhost:7081/views/Usuario.html" class="cancel-btn">Crear cuenta</a>

            <div id="errorMessage" class=""></div>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const usuario = document.getElementById('usuario').value;
        const clave = document.getElementById('clave').value;

        const loginData = {
            usuario: usuario,
            clave: clave
        };

        try {
            const response = await fetch('https://localhost:7081/api/usuarios/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('idUsuario', data.usuario);
                window.location.href = 'https://localhost:7081/views/rastreador.html';
            } else {
                document.getElementById('errorMessage').textContent = data.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('errorMessage').textContent = 'Hubo un error al procesar la solicitud.';
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    });
    </script>

</body>
</html>
